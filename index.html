<head>

<body>
    <div class="container">
        <button class="stop">STOP ANIMTION</button>
        <div class="background back_right_zero"></div>

            <div class="main_in back_left_050">
                <h1>Sign in</h1>
                <div class="icone">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="input">
                    <p>or use your account</p>
                    <input class="em" type="email" placeholder="Email">
                    <input class="pass"  type="password" placeholder="Password">
                    <a class="froget" href="">froget your password ?</a>

                </div>
            </div>
            <div class="main_in_tra">

                <p>inter your personal details and start journey with us</p>
                <button class="button_in_tra mode_1">SIGN UP</button>

        </div>

                <p>To keep connected with us please login with your personal info</p>
                <button class="button_in_tra mode_2">SIGN IN</button>
            </div>

                <div class="icone">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="out_put">
                    <p>Or use your email for registration</p>
                    <input class="em"type="text" placeholder="Name">
                    <input class="em"type="email" placeholder="Email">
                    <input class="pass" type="password" placeholder="Password">
                    <button class="button_in">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
